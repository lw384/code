<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <title></title>
  <style type="text/css">
    #box {
      margin: 200px;
      width: 200px;
      height: 200px;
      background: green;
    }
  </style>
</head>

<body>
<div id="box"></div>
</body>
<script type="text/javascript">
  var element = document.getElementById('box');
  let i = 20
  let req = () => {
    i--
    requestAnimationFrame(() => {
      element.style.background = "red"
      requestAnimationFrame(() => {
        element.style.background = "blue"
        if (i > 0) {
          req()
        }
      })
    })
  }

  req()
</script>
</html>
